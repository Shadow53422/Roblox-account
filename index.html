<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roblox Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 360px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container button:active {
            background-color: #003d79;
            transform: scale(0.98);
        }
        .container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Roblox Account</h1>
        <h2>Choose an account to log on to</h2>
        <button id="firstAccountButton">First Account</button>
        <button id="secondAccountButton">Second Account</button>
    </div>
    <script>
        document.getElementById('firstAccountButton').addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Redirects to Rickroll
        });

        document.getElementById('secondAccountButton').addEventListener('click', function() {
            window.location.href = 'https://grabify.link/VL59MK'; // Redirects to custom URL
        });
    </script>
</body>
</html>
